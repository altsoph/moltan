<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0a0a0a"/>
  <!-- Robot head outline -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <!-- Eyes (data points) -->
  <circle cx="11" cy="14" r="2.5" fill="#00ff00"/>
  <circle cx="21" cy="14" r="2.5" fill="#00ff00"/>
  <!-- Chart bars inside mouth area -->
  <rect x="9" y="20" width="3" height="2" fill="#00ff00" opacity="0.7"/>
  <rect x="14" y="18" width="3" height="4" fill="#00ff00" opacity="0.85"/>
  <rect x="19" y="19" width="3" height="3" fill="#00ff00" opacity="0.7"/>
  <!-- Antenna -->
  <line x1="16" y1="8" x2="16" y2="4" stroke="#00ff00" stroke-width="1.5"/>
  <circle cx="16" cy="3" r="1.5" fill="#00ff00"/>
  <!-- Glow effect -->
  <circle cx="11" cy="14" r="2.5" fill="#00ff00" opacity="0.3" filter="blur(2px)"/>
  <circle cx="21" cy="14" r="2.5" fill="#00ff00" opacity="0.3" filter="blur(2px)"/>
</svg>
